services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: commercial-pfe-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: convention_tracker
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${BACKEND_IMAGE:-commercial-pfe-backend:latest}
    container_name: commercial-pfe-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # MongoDB Configuration
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@mongodb:27017/convention_tracker?authSource=admin
      SPRING_DATA_MONGODB_DATABASE: convention_tracker
      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_PORT: 27017
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRATION: 86400000
      
      # Email Configuration (Brevo)
      SPRING_MAIL_HOST: smtp-relay.brevo.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: ${BREVO_EMAIL:-your-email@example.com}
      SPRING_MAIL_PASSWORD: ${BREVO_API_KEY:-your-api-key}
      
      # SMS Configuration (Twilio)
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-your-account-sid}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-your-auth-token}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-+1234567890}
      
      # Application Configuration
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080
      
      # Logging
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_EXAMPLE_DEMO: DEBUG
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Angular + Nginx
  frontend:
    build:
      context: ./app-frontend-new
      dockerfile: Dockerfile
    image: ${FRONTEND_IMAGE:-commercial-pfe-frontend:latest}
    container_name: commercial-pfe-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - app-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
