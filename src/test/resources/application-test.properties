# Configuration pour les tests d'intégration
# Utilise une base de données en mémoire (pas de dépendance externe)

# MongoDB embarqué pour les tests
spring.data.mongodb.database=test_db
spring.mongodb.embedded.version=4.0.2

# Désactiver les services externes
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@example.com
spring.mail.password=test

# JWT pour les tests
jwt.secret=test-secret-key-for-integration-tests-only
jwt.expiration=3600000

# API Keys pour les tests (valeurs factices)
GEMINI_API_KEY=test-gemini-key
BREVO_API_KEY=test-brevo-key
TWILIO_ACCOUNT_SID=test-twilio-sid
TWILIO_AUTH_TOKEN=test-twilio-token
TWILIO_PHONE_NUMBER=+1234567890
STRIPE_API_KEY=test-stripe-key
N8N_WEBHOOK_URL=http://localhost:5678/webhook-test

# Logging
logging.level.root=WARN
logging.level.com.example.demo=INFO

# Désactiver les actuators non nécessaires
management.endpoints.enabled-by-default=false
