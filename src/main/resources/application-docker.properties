# Désactiver les services externes en Docker
notification.email.enabled=false
notification.sms.enabled=false
sms.simulation.mode=true

# Configuration des fichiers uploadés
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads/
app.upload.dir=./uploads
app.upload.max-file-size=10485760

# Configuration de sécurité
spring.security.user.name=admin
spring.security.user.password=admin

# Configuration Super Admin
superadmin.username=superadmin
superadmin.password=admin123
superadmin.email=superadmin@example.com

# Logs simplifiés pour Docker
logging.level.root=INFO
logging.level.com.example.demo=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.data.mongodb=INFO
logging.pattern.console=%d{HH:mm:ss} %msg%n

# Monitoring
monitoring.enabled=true
monitoring.thresholds.response-time=2000
monitoring.thresholds.error-rate=5

# Désactiver H2 en Docker
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
