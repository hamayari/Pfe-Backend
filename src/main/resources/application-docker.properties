# Configuration Spring Boot pour Docker
spring.application.name=commercial-pfe-backend
server.port=8085

# Configuration MongoDB pour Docker
# Utilise la variable d'environnement SPRING_DATA_MONGODB_URI
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://mongodb:27017/commercial_pfe}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:commercial_pfe}
spring.data.mongodb.auto-index-creation=true

