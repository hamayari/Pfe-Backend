# Configuration des logs
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuration CORS - Gérée par SecurityConfig.java et WebConfig.java

# Configuration WebSocket
spring.websocket.max-text-message-size=8192
spring.websocket.max-binary-message-size=8192

# Configuration de sécurité
spring.security.user.name=admin
spring.security.user.password=admin

# Configuration Super Admin
superadmin.username=superadmin
superadmin.password=admin123
superadmin.email=superadmin@example.com

# Configuration des notifications
notification.email.enabled=true
notification.sms.enabled=true
notification.reminder.days=7,3,1

# Configuration du monitoring
# Masquer complètement les logs d'auto-configuration
logging.level.org.springframework.boot.autoconfigure=OFF
logging.level.org.springframework.boot.context.embedded=OFF
logging.level.org.springframework.boot.web.embedded=OFF
logging.level.org.springframework.boot.actuate=OFF
logging.level.org.springframework.data.mongodb=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot=OFF
logging.level.org.springframework.boot.autoconfigure.condition=OFF
logging.level.org.springframework.boot.autoconfigure.condition.ConditionEvaluationReport=OFF
logging.level.org.springframework.boot.autoconfigure.condition.ConditionEvaluationReport$ConditionAndOutcome=OFF
logging.level.org.springframework.boot.autoconfigure.condition.ConditionEvaluationReport$ConditionAndOutcomes=OFF
logging.level.org.springframework.boot.autoconfigure.condition.ConditionEvaluationReport$ConditionAndOutcomes$Outcome=OFF
monitoring.enabled=true
monitoring.thresholds.response-time=2000
monitoring.thresholds.error-rate=5

# Configuration des exports
export.excel.max-rows=10000
export.pdf.page-size=A4

# Configuration PDF Signature
pdf.signature.keystore=./keystore/signature.p12
pdf.signature.password=signature123
pdf.signature.alias=signature
pdf.signature.reason=Document signed by system
pdf.signature.location=Demo Application

# Configuration du cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s

# Configuration de la base de données (fallback si MongoDB n'est pas disponible)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration pour le développement
spring.profiles.active=dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
