version: '3.8'

# Configuration Docker Compose pour les tests d'int√©gration
services:
  # MongoDB pour les tests
  mongodb-test:
    image: mongo:7.0
    container_name: test-mongodb
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: testuser
      MONGO_INITDB_ROOT_PASSWORD: testpass
      MONGO_INITDB_DATABASE: test_db
    networks:
      - test-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 3s
      retries: 5
    tmpfs:
      - /data/db  # Utiliser tmpfs pour des tests plus rapides

  # Backend pour les tests
  backend-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test-backend
    ports:
      - "8081:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://testuser:testpass@mongodb-test:27017/test_db?authSource=admin
      SPRING_DATA_MONGODB_DATABASE: test_db
      SPRING_PROFILES_ACTIVE: test
      JWT_SECRET: test-secret-key-for-integration-tests
      JWT_EXPIRATION: 3600000
      LOGGING_LEVEL_ROOT: WARN
      LOGGING_LEVEL_COM_EXAMPLE_DEMO: DEBUG
    depends_on:
      mongodb-test:
        condition: service_healthy
    networks:
      - test-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  test-network:
    driver: bridge
