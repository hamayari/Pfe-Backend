services:
  # ========================================
  # BACKEND - Spring Boot API
  # ========================================
  - type: web
    name: commercial-pfe-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: 8080
      - key: SPRING_DATA_MONGODB_URI
        sync: false
      - key: SPRING_DATA_MONGODB_DATABASE
        value: convention_tracker
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 86400000
      - key: MONGO_ROOT_PASSWORD
        generateValue: true
      - key: BREVO_EMAIL
        sync: false
      - key: BREVO_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: SPRING_ADMIN_USER
        value: admin
      - key: SPRING_ADMIN_PASSWORD
        generateValue: true
      - key: SUPERADMIN_USER
        value: superadmin
      - key: SUPERADMIN_PASSWORD
        generateValue: true
      - key: SUPERADMIN_EMAIL
        sync: false
    healthCheckPath: /actuator/health
