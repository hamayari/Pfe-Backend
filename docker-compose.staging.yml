version: '3.8'

# Configuration Docker Compose pour l'environnement de staging
services:
  # MongoDB Staging
  mongodb:
    image: mongo:7.0
    container_name: staging-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_staging_data:/data/db
      - mongodb_staging_config:/data/configdb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-staging-password}
      MONGO_INITDB_DATABASE: convention_tracker_staging
    networks:
      - staging-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Staging
  backend:
    image: ${BACKEND_IMAGE:-commercial-pfe-backend:latest}
    container_name: staging-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-staging-password}@mongodb:27017/convention_tracker_staging?authSource=admin
      SPRING_DATA_MONGODB_DATABASE: convention_tracker_staging
      SPRING_PROFILES_ACTIVE: staging
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: 86400000
      SPRING_MAIL_HOST: smtp-relay.brevo.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: ${BREVO_EMAIL}
      SPRING_MAIL_PASSWORD: ${BREVO_API_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_EXAMPLE_DEMO: DEBUG
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - staging-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Staging
  frontend:
    image: ${FRONTEND_IMAGE:-commercial-pfe-frontend:latest}
    container_name: staging-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - staging-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  staging-network:
    driver: bridge

volumes:
  mongodb_staging_data:
    driver: local
  mongodb_staging_config:
    driver: local
